<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-com Project</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container mt-5 ">
        <div class="row ">
            <div class="col-md-5 mx-auto  shadow p-3">
                <h5>User Registration</h5><hr>
                <form action="login.html" method="post">
                    <div class="mb-2">
                        <label for="Input1" class="form-label">Username :</label>
                        <input type="text" class="form-control" id="Input1">
                      </div>
                      <div class="mb-2">
                        <label for="Input2" class="form-label">Email :</label>
                        <input type="email" class="form-control" id="Input2" placeholder="xyz@gmail.com">
                      </div>
                      <div class="mb-2">
                        <label for="Input3" class="form-label">Password :</label>
                        <input type="password" class="form-control" id="Input3">
                      </div>
                      <div class="mb-2">
                        <label for="Input4" class="form-label">Confirm Password :</label>
                        <input type="password" class="form-control" id="Input4">
                      </div>
                      <div class="mb-2">
                        <input type="submit" name="" id="" value="Register" class="btn btn-warning">
                        &nbsp;Already User? &nbsp;<a href="login.html">Login</a>
                      </div>
                      <div class="mb-2">
                        <a href="index.html">Home</a>
                      </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/popper.js"></script>
</body>
</html>
